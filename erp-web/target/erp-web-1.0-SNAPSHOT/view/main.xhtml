<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <style type="text/css">
                    .ui-layout-north {
                        z-index:20 !important;
                        overflow:visible !important;;
                    }

                    .ui-layout-north .ui-layout-unit-content {
                        overflow:visible !important;
                    }
                    .ui-widget {
                        font-size: 12px !important;
                    }
                </style>
            </f:facet>
        </h:head>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <h:form>

                    <p:growl id="growl" showDetail="true" />

                    <p:dashboard id="board" model="#{dashboardBean.model}">
                        <p:ajax event="reorder" listener="#{dashboardBean.handleReorder}" update="growl" />

                        <p:panel id="sports" header="Продажи" style="width:300px;margin-left:20px;">
                            <p:lineChart id="filled" value="#{chartBean.categoryModel}" legendPosition="ne" fill="true"
                                         title="Filled" style="height:300px;margin-top:20px" xaxisLabel="Year" yaxisLabel="Births" />

                        </p:panel>

                        <p:panel id="finance" header="Finance" style="width:300px;margin-left:20px;">
                            <h:outputText value="Finance Content" />
                        </p:panel>

                        <p:panel id="lifestyle" header="Lifestyle" style="width:300px;margin-left:20px;">
                            <p:lineChart id="filled2" value="#{chartBean.categoryModel}" legendPosition="ne" fill="true"
                                         title="Filled" style="height:300px;margin-top:20px" xaxisLabel="Year" yaxisLabel="Births" />
                        </p:panel>

                        <p:panel id="weather" header="Weather" style="width:300px;margin-left:20px;">
                            <h:outputText value="Weather Content" />
                        </p:panel>

                        <p:panel id="politics" header="Politics" style="width:300px;margin-left:20px;">
                            <p:lineChart id="filled3" value="#{chartBean.categoryModel}" legendPosition="ne" fill="true"
                                         title="Filled" style="height:300px;margin-top:20px" xaxisLabel="Year" yaxisLabel="Births" />
                        </p:panel>
                    </p:dashboard>

                </h:form>

            </p:layoutUnit>
            <p:layoutUnit position="west" size="200" header="Быстрое меню" resizable="true" closable="true" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu style="height: 0px;border: 0px solid #ffffff;">
                            <p:menuitem value="Оформление заказа" url="#" />
                            <p:menuitem value="Статистика" url="#" />
                            <p:menuitem value="Клиенты" url="#" />
                            <p:menuitem value="Пользователи" url="#" />
                            <p:menuitem value="И т.д." url="#" />

                        </p:submenu>

                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
                <h:outputText value="South unit content." />
            </p:layoutUnit>


            <p:layoutUnit position="north" resizable="true" closable="true" collapsible="true">
                <img src="./img/s.jpg" height="70" /> ERP 
                <ui:include src="./mainMenu.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
                <h:outputText value="Right unit content." />
            </p:layoutUnit>

        </p:layout>

    </f:view>
</html>
