<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <style type="text/css">
                    .ui-layout-north {
                        z-index:20 !important;
                        overflow:visible !important;;
                    }

                    .ui-layout-north .ui-layout-unit-content {
                        overflow:visible !important;
                    }
                    .ui-widget {
                        font-size: 12px !important;
                    }
                </style>
            </f:facet>
        </h:head>

        <p:layout fullPage="true">

            <p:layoutUnit position="center">

                <h:form>
                    <p:dataTable var="car" value="#{tableBean.carsSmall}">
                        <p:column headerText="Model">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Year">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Manufacturer">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Color">
                            <h:outputText value="" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="north" resizable="true" closable="true" collapsible="true">
                <img src="./img/s.jpg" height="70" /> ERP 
                <h:form>

                    <p:growl id="messages"/>
                    <p:menubar >
                        <p:submenu label="Главная" icon="ui-icon-document">
                            <p:submenu label="New" icon="ui-icon-contact">
                                <p:menuitem value="Project" url="#" />
                                <p:menuitem value="Other" url="#" />
                            </p:submenu>
                            <p:menuitem value="Open" url="#" />
                            <p:separator />
                            <p:menuitem value="Quit" url="#" />
                        </p:submenu>

                        <p:submenu label="Продажи" icon="ui-icon-pencil">
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                        </p:submenu>

                        <p:submenu label="Складской учет" icon="ui-icon-pencil">
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                        </p:submenu>

                        <p:submenu label="Управление клиентами" icon="ui-icon-pencil">
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                        </p:submenu>

                        <p:submenu label="Статистика" icon="ui-icon-pencil">
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                        </p:submenu>

                        <p:submenu label="Help" icon="ui-icon-help">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="ui-icon-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>

                        <p:submenu label="Actions" icon="ui-icon-gear">
                            <p:submenu label="Ajax" icon="ui-icon-refresh">
                                <p:menuitem value="Save" icon="ui-icon-disk" />
                                <p:menuitem value="Update" icon="ui-icon-arrowrefresh-1-w" />
                            </p:submenu>
                            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                                <p:menuitem value="Delete"  icon="ui-icon-close" />
                            </p:submenu>
                        </p:submenu>

                        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
                    </p:menubar>

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
                <h:outputText value="South unit content." />
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">
                <p:menu>
                    <p:submenu label="Resources">
                        <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                        <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                        <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                        <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                    </p:submenu>

                </p:menu>
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
                <h:outputText value="Right unit content." />
            </p:layoutUnit>

        </p:layout>

    </f:view>
</html>
