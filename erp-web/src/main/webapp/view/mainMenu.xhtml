<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:form>
            <p:themeSwitcher style="width:165px" id="defaultSwitcher">  
                <f:selectItem itemLabel="Choose Theme" itemValue="#{themeSwitcherBean.theme}" />
                <f:selectItems value="#{themeSwitcherBean.advancedThemes}" var="theme" itemLabel="#{theme.name}" itemValue="#{theme}"/>
                <p:ajax listener="#{themeSwitcherBean.saveTheme}" /> 
            </p:themeSwitcher> 
        </h:form>
        <h:form>
            <p:growl id="messages"/>
            <p:menubar >
                <p:menuitem value="Главная" url="main.xhtml" icon="ui-icon-home"/>
                
                <p:menuitem value="Заказ" url="order.xhtml" icon="ui-icon-cart" />
                
                <p:menuitem value="Закупка" url="supply.xhtml" icon="ui-icon-shuffle" />
                
                <p:menuitem value="Складской учет" url="goods.xhtml" icon="ui-icon-suitcase" />

                <p:menuitem value="Управление клиентами" url="client.xhtml" icon="ui-icon-person" />

                <p:menuitem value="Управление финансами" url="money.xhtml" icon="ui-icon-pencil" />

                <p:menuitem value="Статистика" url="statistic.xhtml" icon="ui-icon-clipboard" />

                <p:menuitem value="Внутренние документы" url="document.xhtml" icon="ui-icon-document" />

                <p:menuitem value="Распоряжения" url="decree.xhtml" icon="ui-icon-notice" />

                <p:submenu label="Справочники" icon="ui-icon-gear">
                    <p:menuitem value="Города" url="decree.xhtml" icon="ui-icon-wrench" />
                    <p:menuitem value="Интернет-магазины" url="decree.xhtml" icon="ui-icon-wrench" />
                    <p:menuitem value="Единицы измерения" url="decree.xhtml" icon="ui-icon-wrench" />
                    <p:menuitem value="Валюты" url="decree.xhtml" icon="ui-icon-wrench" />
                    <p:menuitem value="Склады" url="decree.xhtml" icon="ui-icon-wrench" />
                    <p:menuitem value="Статус заказа" url="decree.xhtml" icon="ui-icon-wrench" />
                    <p:menuitem value="Статусы доставки" url="decree.xhtml" icon="ui-icon-wrench" />
                    <p:menuitem value="Тип заказа" url="decree.xhtml" icon="ui-icon-wrench" />
                    <p:menuitem value="ГТД" url="decree.xhtml" icon="ui-icon-wrench" />
                    <p:menuitem value="Типы контактов" url="decree.xhtml" icon="ui-icon-wrench" />
                    <p:menuitem value="Метрополитен" url="decree.xhtml" icon="ui-icon-wrench" />
                    <p:menuitem value="Метрополитен" url="decree.xhtml" icon="ui-icon-wrench" />
                </p:submenu>
                <p:menuitem value="Помощь" url="decree.xhtml" icon="ui-icon-lightbulb" />
            </p:menubar>
        </h:form>

    </f:view>
</html>
