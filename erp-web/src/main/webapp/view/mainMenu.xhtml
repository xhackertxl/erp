<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:form>
            <p:themeSwitcher style="width:165px" id="defaultSwitcher">  
                <f:selectItem itemLabel="Choose Theme" itemValue="#{themeSwitcherBean.theme}" />
                <f:selectItems value="#{themeSwitcherBean.advancedThemes}" var="theme" itemLabel="#{theme.name}" itemValue="#{theme}"/>
                <p:ajax listener="#{themeSwitcherBean.saveTheme}" /> 
            </p:themeSwitcher> 
        </h:form>
        <h:form>
            <p:growl id="messages"/>
            <p:menubar >
                <p:menuitem value="Главная" url="main.xhtml" icon="ui-icon-document"/>

                <p:submenu label="Заказы" icon="ui-icon-pencil">
                    <p:menuitem value="Розничный заказ" url="order.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
                    <p:menuitem value="Оптовый заказ" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                </p:submenu>

                <p:submenu label="Закупка" icon="ui-icon-pencil">
                    <p:menuitem value="Розничный заказ" url="order.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
                    <p:menuitem value="Оптовый заказ" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                </p:submenu>

                <p:submenu label="Складской учет" icon="ui-icon-pencil">
                    <p:menuitem value="Номенклатура" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                    <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                    <p:submenu label="New" icon="ui-icon-contact">
                        <p:menuitem value="Project" url="#" />
                        <p:menuitem value="Other" url="#" />
                    </p:submenu>
                    <p:menuitem value="Open" url="#" />
                    <p:separator />
                    <p:menuitem value="Quit" url="#" />
                </p:submenu>

                <p:menuitem value="Управление клиентами" url="client.xhtml" icon="ui-icon-pencil" />

                <p:menuitem value="Управление финансами" url="money.xhtml" icon="ui-icon-pencil" />

                <p:menuitem value="Статистика" url="statistic.xhtml" icon="ui-icon-pencil" />

                <p:menuitem value="Внутренние документы" url="document.xhtml" icon="ui-icon-pencil" />

                <p:menuitem value="Распоряжения" url="decree.xhtml" icon="ui-icon-pencil" />

                <p:submenu label="Справочники" icon="ui-icon-gear">
                    <p:submenu label="Ajax" icon="ui-icon-refresh">
                        <p:menuitem value="Save" icon="ui-icon-disk" />
                        <p:menuitem value="Update" icon="ui-icon-arrowrefresh-1-w" />
                    </p:submenu>
                    <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                        <p:menuitem value="Delete"  icon="ui-icon-close" />
                    </p:submenu>
                </p:submenu>

            </p:menubar>
        </h:form>

    </f:view>
</html>
