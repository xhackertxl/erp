      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <ui:include src="./head.xhtml" />
            </f:facet>
        </h:head>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <p:tabView id="tabView">  
                    <p:tab id="tab1" title="Образцы документов">
                        <p:panelGrid style="width:100%">
                            <p:row>  
                                <p:column style="width:90%;">
                                    <h:form>  
                                        <p:dataTable id="basic" var="car" value="#{carBean.carsSmall}" paginator="true" rows="10"  
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                                     rowsPerPageTemplate="5,10,15" rowKey="#{car.model}"  selection="#{carBean.selectedCar}" selectionMode="single">  

                                            <f:facet name="header">  
                                                <p:outputPanel>  
                                                    <h:outputText value="Search all fields:" />  
                                                    <p:inputText id="globalFilter" onkeyup="carsTable.filter()" style="width:150px" />  
                                                </p:outputPanel>  
                                            </f:facet>  

                                            <p:column id="modelHeader" filterBy="#{car.model}" headerText="Model" footerText="contains" filterMatchMode="contains">  
                                                <f:facet name="header">  
                                                    Model  
                                                </f:facet>  
                                                <h:outputText value="#{car.model}" />
                                            </p:column>  

                                            <p:column filterBy="#{car.year}" headerText="Year" footerText="startsWith">  
                                                <f:facet name="header">  
                                                    Year  
                                                </f:facet>  
                                                <h:outputText value="#{car.year}" />  
                                            </p:column>  

                                            <p:column filterBy="#{car.manufacturer}" headerText="Manufacturer" footerText="exact" filterOptions="#{carBean.manufacturerOptions}" filterMatchMode="exact" >  
                                                <f:facet name="header">  
                                                    Manufacturer  
                                                </f:facet>  
                                                <h:outputText value="#{car.manufacturer}" />  
                                            </p:column>  

                                            <p:column filterBy="#{car.color}" headerText="Color" footerText="endsWith" filterMatchMode="endsWith">  
                                                <f:facet name="header">  
                                                    Color  
                                                </f:facet>  
                                                <h:outputText value="#{car.color}" />  
                                            </p:column>                             
                                        </p:dataTable>  
                                    </h:form>
                                </p:column>  
                                <p:column style="vertical-align: top;">
                                    <h:form>
                                        <p:tree value="#{treeBean.root}" var="node" dynamic="true" cache="true" id="tree1">  
                                            <p:treeNode>  
                                                <p:commandLink >  
                                                    <h:outputText value="#{node}"/> 
                                                </p:commandLink>  
                                            </p:treeNode>  
                                        </p:tree> 
                                    </h:form>
                                </p:column>  
                            </p:row>
                        </p:panelGrid>
