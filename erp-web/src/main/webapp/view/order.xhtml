<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <style type="text/css">
                    .ui-layout-north {
                        z-index:20 !important;
                        overflow:visible !important;;
                    }

                    .ui-layout-north .ui-layout-unit-content {
                        overflow:visible !important;
                    }
                    .ui-widget {
                        font-size: 12px !important;
                    }
                </style>
            </f:facet>
        </h:head>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <h:form>

                    <p:fieldset legend="Данные заказа">
                        <p:panelGrid>                           
                            <p:row>  
                                <p:column >
                                    <h:outputLabel style="width:200px;" for="firstname" value="Номер заказа " />
                                    <p:inputText id="firstname" value="" label="Firstname" />
                                </p:column>  
                                <p:column >
                                    <h:outputLabel for="firstname1" value="Дата отгрузки " />
                                    <p:calendar value="#{calendarBean.date3}" navigator="true" id="popupButtonCal" showOn="button" />
                                </p:column>
                                <p:column>                                
                                    <h:outputLabel for="firstname167" value="Время отгрузки от: " />
                                    <p:calendar value="#{calendarBean.date2}" pattern="HH:mm" minHour="9" maxHour="18" maxlength="4" stepMinute="15" timeOnly="true" />
                                </p:column>
                                <p:column>                                
                                    <h:outputLabel for="firstname167" value="Время отгрузки до: " />
                                    <p:calendar value="#{calendarBean.date2}" pattern="HH:mm" minHour="9" maxHour="21" maxlength="4" stepMinute="15" timeOnly="true" />
                                </p:column>
                            </p:row>                            
                            <p:row>  
                                <p:column >
                                    <h:outputLabel for="Контрагент" value="Контрагент " />
                                    <p:inputText id="firstname11" value="" label="Firstname" />
                                </p:column>
                                <p:column >
                                    <h:outputLabel for="Адрес отгрузки" value="Адрес отгрузки " />
                                    <p:inputText id="firstname1534" value="" label="Firstname" />
                                </p:column>  
                                <p:column >
                                    <h:outputLabel for="Организация" value="Организация " />
                                    <p:inputText id="surname1" value="" required="true" label="Surname"/>
                                </p:column>
                                <p:column >
                                    <h:outputLabel for="Стоимость доставки" value="Стоимость доставки " />
                                    <p:inputText id="firstname2" value="" label="Firstname" />
                                </p:column>
                            </p:row>                            
                            <p:row> 
                                <p:column >
                                    <h:outputLabel for="Комментарий" value="Комментарий " />
                                    <p:inputTextarea rows="5" cols="30" counter="counter" maxlength="255"       
                                                     counterTemplate="{0} символов осталось" autoResize="false"/><br/> 
                                    <h:outputText id="counter" /> 
                                </p:column>
                            </p:row>                            
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Данные заказа">
                        
                    </p:fieldset>
                </h:form>

            </p:layoutUnit>
            <p:layoutUnit position="west" size="200" header="Быстрое меню" resizable="true" closable="true" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu style="height: 0px;border: 0px solid #ffffff;">
                            <p:menuitem value="Оформление заказа" url="#" />
                            <p:menuitem value="Статистика" url="#" />
                            <p:menuitem value="Клиенты" url="#" />
                            <p:menuitem value="Пользователи" url="#" />
                            <p:menuitem value="И т.д." url="#" />

                        </p:submenu>

                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
                <h:outputText value="South unit content." />
            </p:layoutUnit>


            <p:layoutUnit position="north" resizable="true" closable="true" collapsible="true">
                <img src="./img/s.jpg" height="70" /> ERP 
                <ui:include src="./mainMenu.xhtml" />                
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
                <h:outputText value="Right unit content." />
            </p:layoutUnit>

        </p:layout>

    </f:view>
</html>
