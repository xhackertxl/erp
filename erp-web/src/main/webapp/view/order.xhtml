<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <ui:include src="./head.xhtml" />
            </f:facet>
        </h:head>
        <p:dialog id="modalDialog" header="Товарная позиция" widgetVar="dlg2" modal="true" height="500" width="900">  
            <h:form>
                <p:panelGrid style="text-align:right;width:50%;margin:0 auto;" id="dialogForm">                           
                    <p:row>  
                        <p:column>
                            <h:outputLabel style="width:200px;" for="goodsId" value="Товар " />
                            <p:inputText id="goodsId" label="goodsId" onclick="dlg3.show();" />
                            <p:commandButton icon="ui-icon-disk" inline="true" />
                        </p:column>  
                                               
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel for="quantity" value="Кол-во " />
                            <p:inputText id="quantity" value="#{goodsBean.quantity}" label="quantity"/>
                            <p:commandButton id="cmdButton" icon="ui-icon-close" inline="true"  action="${goodsBean.setClearValues()}" update="quantity"  /> 
                        </p:column> 
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="Кол-во: 10" /> 
                        </p:column> 
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="На сумму: 1000" />
                        </p:column> 
                    </p:row> 
                </p:panelGrid>
            </h:form>
        </p:dialog>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <p:fieldset legend="Данные заказа">
                    <h:form>
                        <p:panelGrid style="text-align:right;width: 100%">                           
                            <p:row>  
                                <p:column >
                                    <h:outputLabel style="width:200px;" for="firstname" value="Номер заказа " />
                                    <p:inputText id="firstname" value="" label="Firstname" />
                                </p:column>  
                                <p:column >
                                    <h:outputLabel for="firstname1" value="Дата отгрузки " />
                                    <p:calendar value="#{calendarBean.date3}" navigator="true" id="popupButtonCal"/>
                                </p:column>
                                <p:column>                                
                                    <h:outputLabel for="firstname167" value="Время отгрузки от: " />
                                    <p:calendar value="#{calendarBean.date2}" pattern="HH:mm" minHour="9" maxHour="18" maxlength="4" stepMinute="15" timeOnly="true" />
                                </p:column>
                                <p:column>                                
                                    <h:outputLabel for="firstname167" value="Время отгрузки до: " />
                                    <p:calendar value="#{calendarBean.date2}" pattern="HH:mm" minHour="9" maxHour="21" maxlength="4" stepMinute="15" timeOnly="true" />
                                </p:column>
                            </p:row>                            
                            <p:row>  
                                <p:column >
                                    <h:outputLabel for="Контрагент" value="Контрагент " />
                                    <p:inputText id="firstname11" value="" label="Firstname" />
                                </p:column>
                                <p:column >
                                    <h:outputLabel for="Адрес отгрузки" value="Адрес отгрузки " />
                                    <p:inputText id="firstname1534" value="" label="Firstname" />
                                </p:column>  
                                <p:column >
                                    <h:outputLabel for="Организация" value="Организация " />
                                    <p:inputText id="surname1" value="" required="true" label="Surname"/>
                                </p:column>
                                <p:column >
                                    <h:outputLabel for="Стоимость доставки" value="Стоимость доставки " />
                                    <p:inputText id="firstname2" value="" label="Firstname" />
                                </p:column>
                            </p:row>                            
                            <p:row> 
                                <p:column colspan="4" >
                                    <h:outputLabel for="Комментарий" value="Комментарий " />
                                    <p:inputTextarea rows="10" style="width:100%" counter="counter" maxlength="255"       
                                                     counterTemplate="{0} символов осталось" autoResize="false"/><br/> 
                                    <h:outputText id="counter" /> 
                                </p:column>
                            </p:row>                            
                        </p:panelGrid>
                    </h:form>
                </p:fieldset>
                <p:fieldset legend="Корзина заказа">
                    <h:form>
                        <p:commandButton value="Добавить товар" icon="ui-icon-disk" title="Добавить товар" style="margin-bottom:10px;" onclick="dlg2.show();" /> 
                    </h:form>
                    <h:form>  
                        <p:dataTable id="basic" var="car" value="#{carBean.carsSmall}" editable="true">  
                            <p:column id="modelHeader">  
                                <p:cellEditor> 
                                    <f:facet name="header">  
                                        Model  
                                    </f:facet>  
                                    <f:facet name="output">  
                                        <h:outputText value="#{car.model}" />
                                    </f:facet>                                    
                                    <f:facet name="input">  
                                        <p:inputText value="#{car.model}" style="width:100%"/>  
                                    </f:facet>
                                </p:cellEditor> 
                            </p:column>  

                            <p:column>  
                                <f:facet name="header">  
                                    Year  
                                </f:facet>  
                                <h:outputText value="#{car.year}" />  
                            </p:column>  

                            <p:column>  
                                <f:facet name="header">  
                                    Manufacturer  
                                </f:facet>  
                                <h:outputText value="#{car.manufacturer}" />  
                            </p:column>  

                            <p:column>  
                                <f:facet name="header">  
                                    Color  
                                </f:facet>  
                                <h:outputText value="#{car.color}" />  
                            </p:column> 
                            <p:column headerText="Options" style="width:50px">  
                                <p:rowEditor />  
                            </p:column>
                        </p:dataTable>  
                    </h:form>  
                </p:fieldset>


            </p:layoutUnit>
            <p:layoutUnit position="west" size="200" header="Быстрое меню" resizable="true" closable="true" collapsible="true">
                <ui:include src="./leftMenu.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" visible="false" closable="true" collapsible="true">
                <h:outputText value="South unit content." />
            </p:layoutUnit>


            <p:layoutUnit position="north" resizable="true" closable="true" collapsible="true">
                <img src="./img/s.jpg" height="70" /> ERP 
                <ui:include src="./mainMenu.xhtml" />                
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" header="Right" resizable="true" visible="false" closable="true" collapsible="true" effect="drop">
                <h:outputText value="Right unit content." />
            </p:layoutUnit>

        </p:layout>

    </f:view>
</html>
