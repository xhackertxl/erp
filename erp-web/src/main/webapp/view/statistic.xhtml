<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <style type="text/css">
                    .ui-layout-north {
                        z-index:20 !important;
                        overflow:visible !important;;
                    }

                    .ui-layout-north .ui-layout-unit-content {
                        overflow:visible !important;
                    }
                    .ui-widget {
                        font-size: 12px !important;
                    }
                </style>
            </f:facet>
        </h:head>        
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <p:fieldset legend="Статистика">
                    <h:form>  
                        <p:dataTable id="basic" var="car" value="#{carBean.carsSmall}" paginator="true" rows="10"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15">  

                            <f:facet name="header">  
                                <p:outputPanel>  
                                    <h:outputText value="Search all fields:" />  
                                    <p:inputText id="globalFilter" onkeyup="carsTable.filter()" style="width:150px" />  
                                </p:outputPanel>  
                            </f:facet>  

                            <p:column id="modelHeader" filterBy="#{car.model}" headerText="Model" footerText="contains" filterMatchMode="contains">  
                                <f:facet name="header">  
                                    Model  
                                </f:facet>  
                                <h:outputText value="#{car.model}" />
                            </p:column>  

                            <p:column filterBy="#{car.year}" headerText="Year" footerText="startsWith">  
                                <f:facet name="header">  
                                    Year  
                                </f:facet>  
                                <h:outputText value="#{car.year}" />  
                            </p:column>  

                            <p:column filterBy="#{car.manufacturer}" headerText="Manufacturer" footerText="exact" filterOptions="#{carBean.manufacturerOptions}" filterMatchMode="exact" >  
                                <f:facet name="header">  
                                    Manufacturer  
                                </f:facet>  
                                <h:outputText value="#{car.manufacturer}" />  
                            </p:column>  

                            <p:column filterBy="#{car.color}" headerText="Color" footerText="endsWith" filterMatchMode="endsWith">  
                                <f:facet name="header">  
                                    Color  
                                </f:facet>  
                                <h:outputText value="#{car.color}" />  
                            </p:column>                             
                        </p:dataTable>  
                    </h:form>
                </p:fieldset>   
            </p:layoutUnit>
            
            <p:layoutUnit position="west" size="200" header="Быстрое меню" resizable="true" closable="true" collapsible="true">
                <ui:include src="./leftMenu.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
                <h:outputText value="South unit content." />
            </p:layoutUnit>


            <p:layoutUnit position="north" resizable="true" closable="true" collapsible="true">
                <img src="./img/s.jpg" height="70" /> ERP 
                <ui:include src="./mainMenu.xhtml" />                
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" header="Right" resizable="true" visible="false" closable="true" collapsible="true" effect="drop">
                <h:outputText value="Right unit content." />
            </p:layoutUnit>

        </p:layout>

    </f:view>
</html>
